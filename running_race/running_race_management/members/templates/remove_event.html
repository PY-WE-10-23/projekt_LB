{% extends 'base.html' %}

{% block title %}Remove Event{% endblock %}

{% block content %}
    <h2>Remove Event</h2>
    <p>Are you sure you want to remove the event "{{ event.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, remove</button>
    </form>
    <button onclick="window.location.href='{% url 'index' %}'">No, go back</button>
{% endblock %}
